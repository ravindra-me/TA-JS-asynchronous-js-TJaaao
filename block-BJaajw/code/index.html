<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Details</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Find Domain Details Of any Website</h1>
      <input type="text" class="input" placeholder="Enter Domain Name" />
      <div class="domain-detail-container">
        <p>Domain Name: <span class="Domain name">Altcampus</span></p>
        <table class="width-100">
          <thead>
            <tr>
              <td>Date</td>
              <th>Day</th>
              <th>Month</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Create Date</td>
              <td>10</td>
              <td>20</td>
              <td>2020</td>
            </tr>
            <tr>
              <td>Update Date</td>
              <td>10</td>
              <td>20</td>
              <td>2020</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
